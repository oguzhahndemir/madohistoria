<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=5.0">
    <title>Mado - Dijital Men√º</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === GLOBAL RESET & DEFAULTS === */
        * { margin:0; padding:0; box-sizing:border-box; }
        html, body, #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body { 
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: var(--color-bg);
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* === MADO BRAND COLORS & THEME VARIABLES === */
        :root {
            --mado-blue: #002361;
            --mado-dark: #001230;
            --mado-brown: #AE773E;
            --mado-gold: #D4AF37;
            
            /* Light Mode Vars */
            --color-bg: #F5F5F5;
            --color-surface: #FFFFFF;
            --color-text: #2B2B2B;
            --color-text-muted: #717272;
            --color-border: #EEEEEE;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-hover-color: rgba(0, 0, 0, 0.18);
        }

        .dark-mode {
            /* Dark Mode Vars */
            --color-bg: #1A202C;
            --color-surface: #2D3748;
            --color-text: #EDF2F7;
            --color-text-muted: #A0AEC0;
            --color-border: #4A5568;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --shadow-hover-color: rgba(0, 0, 0, 0.4);
        }
        
        /* === ACCESSIBILITY MODES === */
        .font-size-large { font-size: 1.1em; }
        .font-size-small { font-size: 0.9em; }
        .high-contrast {
            --color-bg: #000000;
            --color-surface: #111111;
            --color-text: #FFFF00;
            --color-text-muted: #CCCCCC;
            --color-border: #555555;
            --mado-blue: #3399FF;
            --mado-gold: #FFD700;
        }
        .high-contrast .side-nav-logo { filter: none !important; }
        .reduce-motion *, .reduce-motion *::before, .reduce-motion *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
        }


        /* === SCROLLBAR HIDING === */
        .side-nav, .main-content, .popup-body, .horizontal-categories, .madomate-messages, .feedback-modal-content, .filter-modal-content {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .side-nav::-webkit-scrollbar, .main-content::-webkit-scrollbar, .popup-body::-webkit-scrollbar, .horizontal-categories::-webkit-scrollbar, .madomate-messages::-webkit-scrollbar, .feedback-modal-content::-webkit-scrollbar, .filter-modal-content::-webkit-scrollbar {
            display: none;
        }

        /* === TRANSITION ANIMATIONS === */
        .app-container.fade-in { animation: fadeIn 1s ease-in-out forwards; }
        .lockscreen-tv-container.exiting { 
            opacity: 0; 
            transform: scale(1.1);
            pointer-events: none;
        }

        /* === LOCK SCREEN (TV Style) === */
        .lockscreen-tv-container {
            position: fixed; inset: 0; z-index: 9998;
            display: flex; flex-direction: column; color: white;
            overflow: hidden; cursor: pointer;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .lockscreen-video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -2;
            pointer-events: none;
            border: none;
        }
        /* For screens wider than the 9:16 video, fit to width and crop height */
        @media (min-aspect-ratio: 9/16) {
          .lockscreen-video-bg {
            width: 100vw;
            height: calc(100vw * 16 / 9);
          }
        }

        /* For screens taller than or equal to the 9:16 video, fit to height and crop width */
        @media (max-aspect-ratio: 9/16) {
          .lockscreen-video-bg {
            width: calc(100vh * 9 / 16);
            height: 100vh;
          }
        }
        .lockscreen-overlay {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.35); z-index: -1;
        }
        .lockscreen-grid {
            display: flex; flex-direction: column; justify-content: space-evenly;
            align-items: center; height: 100%; width: 100%;
            padding: clamp(1rem, 4vh, 2rem); gap: clamp(0.5rem, 1.5vh, 1rem);
            z-index: 1; text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
        .lockscreen-lang-area { display: flex; gap: 0.8rem; animation: slideInDown 0.6s ease-out 0.3s both; }
        .lang-button {
            display: flex; align-items: center; gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px; padding: 0.5rem 1rem; color: white; font-weight: 500; cursor: pointer;
            transition: all 0.3s ease; backdrop-filter: blur(5px);
        }
        .lang-button:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); }
        .lang-flag { width: 24px; border-radius: 3px; }
        .lockscreen-logo { 
            width: clamp(12rem, 30vw, 18rem); 
            animation: scaleIn 0.7s ease-out 0.5s both; 
            filter: drop-shadow(0 0 8px var(--mado-gold));
        }
        .lockscreen-greeting-area { text-align: center; animation: slideInUp 0.7s ease-out 0.7s both; }
        .greeting-main { 
            font-size: clamp(2.5rem, 6vw, 4rem); 
            font-weight: 700; 
            line-height: 1.2;
            color: white;
        }
        .greeting-sub { font-size: clamp(1.2rem, 3vw, 1.8rem); font-weight: 400; opacity: 0.9; }
        .weather-widget {
            display: flex; align-items: center; gap: 1.2rem; color: white; animation: fadeIn 0.8s ease-out 0.9s both;
            padding: 0.5rem 1rem; border-radius: 12px; background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(2px); border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .weather-icon { font-size: clamp(2rem, 5vw, 2.5rem); color: var(--mado-gold); }
        .weather-temp { font-size: clamp(2.5rem, 6vw, 3rem); font-weight: 700; color: var(--mado-gold); }
        .weather-details { display: flex; flex-direction: column; align-items: flex-start; }
        .weather-city { font-weight: 600; font-size: clamp(1rem, 2vw, 1.2rem); }
        .weather-desc { font-size: clamp(0.8rem, 1.5vw, 0.9rem); opacity: 0.8; text-transform: capitalize; }
        .lockscreen-time-area { text-align: center; animation: fadeIn 0.8s ease-out 1.1s both; }
        .lockscreen-time { 
            font-size: clamp(4.5rem, 12vw, 7rem); 
            font-weight: 700; 
            line-height: 1;
            color: white;
        }
        .lockscreen-date { font-size: clamp(0.9rem, 1.5vw, 1.1rem); letter-spacing: 1px; text-transform: uppercase; }
        .qr-code-wrapper { text-align: center; animation: scaleIn 0.7s ease-out 1.3s both; }
        .qr-code { width: clamp(120px, 20vw, 150px); height: clamp(120px, 20vw, 150px); border-radius: 18px; background: white; padding: 12px; }
        .qr-code-label { font-size: clamp(0.8rem, 1.5vw, 0.9rem); margin-top: 0.5rem; }
        .unlock-prompt { 
            font-size: 1.2rem; font-weight: 500; display: flex; flex-direction: column; 
            align-items: center; gap: 0.5rem;
            animation: slideInUp 0.7s ease-out 1.5s both, bounce 2.5s infinite 2.2s;
        }
        .unlock-prompt i { font-size: 1.5rem; color: var(--mado-gold); }
        .ripple {
            position: absolute; border-radius: 50%; background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0); animation: ripple-effect 0.6s ease-out; pointer-events: none;
            width: 100px; height: 100px; margin-left: -50px; margin-top: -50px;
        }

        /* === MAIN MENU LAYOUT === */
        .main-menu-container { display: flex; height: 100vh; overflow: hidden; }
        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 0 0 3rem 0; 
            background: var(--color-bg); 
            transition: all 0.3s ease; 
        }
        .main-content.expanded { margin-left: 80px; }
        
        /* === SIDE NAVIGATION === */
        .side-nav {
            width: 300px; background: var(--color-surface);
            box-shadow: 2px 0 10px var(--shadow-color);
            overflow-y: auto; transition: width 0.3s ease, transform 0.3s ease;
            z-index: 10; display: flex; flex-direction: column;
            color: var(--color-text);
        }
        .side-nav.collapsed { width: 80px; }
        .dark-mode .side-nav { background: var(--mado-dark); }
        .side-nav-header { padding: 1.5rem 1rem; text-align: center; transition: all 0.3s ease; }
        .side-nav.collapsed .side-nav-header { padding: 1rem; }

        .lang-switcher { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem; }
        .side-nav.collapsed .lang-switcher { flex-direction: column; gap: 0.8rem; margin-bottom: 1rem; }
        .lang-switcher-btn {
            background: var(--color-bg); border: 1px solid var(--color-border);
            border-radius: 50%; width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s ease;
        }
        .lang-switcher-btn img { width: 22px; border-radius: 2px; }
        .lang-switcher-btn.active { border-color: var(--mado-blue); box-shadow: 0 0 0 2px var(--mado-blue); }
        .dark-mode .lang-switcher-btn.active { border-color: var(--mado-gold); box-shadow: 0 0 0 2px var(--mado-gold); }
        .side-nav.collapsed .lang-switcher-btn { width: 40px; height: 40px; }
        .side-nav.collapsed .lang-switcher-btn img { width: 24px; }

        .side-nav-logo-container { cursor: pointer; }
        .side-nav-logo { width: 120px; transition: all 0.3s ease; margin-bottom: 1rem; }
        .side-nav.collapsed .side-nav-logo { opacity: 0; height: 0; pointer-events: none; }
        .side-nav-list { padding: 0 1rem; flex-grow: 1; list-style: none; }

        .side-nav-main-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 1rem; border-radius: 10px; margin-bottom: 0.5rem; cursor: pointer;
            transition: all 0.2s ease-out; font-weight: 500;
        }
        .side-nav-main-item .item-content { display: flex; align-items: center; white-space: nowrap; overflow: hidden; }
        .side-nav.collapsed .side-nav-main-item { justify-content: center; }
        .side-nav-main-item:hover { background: var(--color-bg); }
        .dark-mode .side-nav-main-item:hover { background: var(--color-surface); }
        .sub-list-toggle-icon { transition: transform 0.3s ease; }
        .side-nav-main-item.open > .sub-list-toggle-icon { transform: rotate(90deg); }

        .side-nav-sub-list {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            padding-left: 24px; /* Icon width */
        }
        .side-nav-sub-list.open { max-height: 500px; /* Adjust as needed */ }
        
        .side-nav-sub-item {
            display: flex; align-items: center; padding: 0.8rem 1rem; border-radius: 10px;
            margin: 0.25rem 0; cursor: pointer; transition: all 0.2s ease-out;
            white-space: nowrap; overflow: hidden; font-size: 0.95em;
            color: var(--color-text-muted);
        }
        .side-nav-sub-item:hover { color: var(--color-text); background: var(--color-bg); }
        .dark-mode .side-nav-sub-item:hover { background: var(--color-surface); }
        .side-nav-sub-item.active { 
            background: var(--mado-blue); color: white !important; 
            transform: translateX(8px); box-shadow: 0 4px 15px rgba(0,35,97,0.3); 
        }
        .dark-mode .side-nav-sub-item.active { background: var(--mado-gold); color: var(--mado-dark) !important; }
        .side-nav.collapsed .side-nav-sub-item.active { transform: translateX(0); }

        .side-nav-icon { 
            margin-right: 1rem; 
            font-size: 1.4rem;
            width: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: margin 0.3s ease;
        }
        .side-nav.collapsed .side-nav-icon { margin-right: 0; }
        .side-nav-footer { padding: 1rem; }
        
        .side-nav-feedback-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-out;
            font-weight: 500;
            background: var(--mado-blue);
            color: white;
            white-space: nowrap;
            overflow: hidden;
        }
        .side-nav.collapsed .side-nav-feedback-btn .item-text { display: none; }
        .dark-mode .side-nav-feedback-btn { background: var(--mado-gold); color: var(--mado-dark); }
        .side-nav-feedback-btn:hover { opacity: 0.9; transform: scale(1.02); }


        .collapse-btn {
            background: none; border: none; width: 100%; display: flex;
            align-items: center; justify-content: center; padding: 0.8rem;
            color: var(--color-text-muted); cursor: pointer; transition: color 0.2s ease;
        }
        .collapse-btn:hover { color: var(--color-text); }

        
        /* === NEW CONTROL BAR === */
        .control-bar {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 1rem;
            margin: 2rem 2rem 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            flex-wrap: wrap;
        }
        .search-bar-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: var(--color-bg);
            border-radius: 8px;
            border: 1px solid var(--color-border);
            padding: 0 0.5rem 0 1rem;
            min-width: 250px;
        }
        .search-input {
            flex-grow: 1;
            border: none;
            background: none;
            height: 44px;
            font-size: 1rem;
            color: var(--color-text);
        }
        .search-input:focus { outline: none; }
        .voice-search-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            background: transparent;
            color: var(--color-text-muted);
            transition: all 0.2s ease;
        }
         .voice-search-btn:hover, .voice-search-btn.listening {
            background: var(--color-border);
            color: var(--mado-blue);
        }
        .dark-mode .voice-search-btn.listening {
            color: var(--mado-gold);
        }


        .control-bar-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }
        
        .sort-select {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            height: 44px;
        }
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 0.25rem;
            height: 44px;
        }
        .view-btn {
            background: none;
            border: none;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            color: var(--color-text-muted);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .view-btn.active {
            background: var(--mado-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(0,35,97,0.2);
        }
        .dark-mode .view-btn.active {
            background: var(--mado-gold);
            color: var(--mado-dark);
        }

        .filter-btn-mobile {
            display: none; /* Hidden on desktop */
            width: 44px;
            height: 44px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* === CART BUTTON === */
        .cart-button {
            position: relative; display: flex; align-items: center; justify-content: center;
            background: var(--color-surface); color: var(--color-text);
            border: 1px solid var(--color-border); border-radius: 50%;
            width: 48px; height: 48px; margin-left: 1rem; cursor: pointer;
            transition: all 0.3s ease; flex-shrink: 0;
        }
        .cart-button:hover { background: var(--color-bg); transform: scale(1.05); }
        .cart-item-count {
            position: absolute; top: -5px; right: -5px;
            background: var(--mado-blue); color: white;
            border-radius: 50%; width: 22px; height: 22px;
            font-size: 0.8rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--color-surface);
        }
        .dark-mode .cart-item-count { background: var(--mado-gold); color: var(--mado-dark); }
        .cart-button-desktop { display: flex; }
        
        /* === HOME SLIDER === */
        .home-slider {
            position: relative; width: 100%; height: 400px;
            border-radius: 0; overflow: hidden; color: white;
            cursor: pointer;
        }
        .slider-image-container { width: 100%; height: 100%; }
        .slider-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slider-image.active { 
            opacity: 1; 
        }
        .slider-image.active.kenburns-variant-1 { animation: kenburns-1 15s ease-out both; }
        .slider-image.active.kenburns-variant-2 { animation: kenburns-2 15s ease-out both; }
        .slider-image.active.kenburns-variant-3 { animation: kenburns-3 15s ease-out both; }

        .slider-content {
            position: absolute; inset: 0; z-index: 2;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem;
            background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.0) 50%, rgba(0,0,0,0.6) 100%);
        }
        .slider-badge { 
            background: var(--mado-blue); padding: 0.4rem 0.8rem; border-radius: 8px; font-weight: 500; margin-bottom: 1rem; 
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        .slider-title-mask {
            overflow: hidden;
        }
        .slider-title { 
            font-size: 2.5rem; font-weight: 700; text-shadow: 0 2px 5px rgba(0,0,0,0.5); 
            animation: slide-in-reveal 1s cubic-bezier(0.25, 1, 0.5, 1) 0.4s both;
        }
        .slider-description { 
            font-size: 1.1rem; max-width: 600px; margin: 0.5rem 0 1.5rem; 
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }
        .slider-cta {
            background: var(--mado-gold); color: var(--mado-dark);
            padding: 0.8rem 1.8rem; border: none; border-radius: 25px;
            font-weight: 600; font-size: 1rem; cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }
        .slider-cta:hover { transform: scale(1.05); }
        .slider-dots {
            position: absolute; bottom: 1.5rem; left: 50%;
            transform: translateX(-50%); display: flex; gap: 0.5rem; z-index: 3;
        }
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.5); border-radius: 50%; cursor: pointer; transition: background 0.3s; }
        .dot.active { background: white; }
        .home-slider-loading { height: 400px; display: flex; align-items: center; justify-content: center; background: var(--color-bg); border-radius: 20px; }
        
        /* === CATEGORY HEADER === */
        .category-header {
            position: relative;
            width: 100%;
            height: 250px;
            border-radius: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-header-image-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }
        .category-header-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .category-header-image.active { opacity: 1; }
        .category-header-image.active.kenburns-variant-1 { animation: kenburns-1 15s ease-out both; }
        .category-header-image.active.kenburns-variant-2 { animation: kenburns-2 15s ease-out both; }
        .category-header-image.active.kenburns-variant-3 { animation: kenburns-3 15s ease-out both; }
        .category-header-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .category-header-title {
            position: relative;
            z-index: 2;
            color: white;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        /* === SECTION TITLES === */
        .section-title {
            display: flex; align-items: center; gap: 0.8rem;
            margin-bottom: 1.5rem; color: var(--mado-dark);
            padding: 0 2rem;
        }
        .dark-mode .section-title { color: var(--mado-gold); }
        .section-title h2 { font-size: 1.8rem; font-weight: 600; }
        .section-title svg { color: var(--mado-blue); }
        .dark-mode .section-title svg { color: var(--mado-gold); }

        /* === PRODUCT GRID & CARDS === */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 1.5rem; 
            padding: 0 2rem;
        }
        .product-card {
            background: var(--color-surface); border-radius: 15px; overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer; position: relative; display: flex; flex-direction: column;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 12px 28px var(--shadow-hover-color); }

        .product-image-wrapper { width: 100%; height: 200px; overflow: hidden; position: relative; }

        .dietary-badges { position: absolute; top: 0.75rem; right: 0.75rem; display: flex; flex-direction: column; gap: 0.5rem; }

        .product-info { padding: 1rem; flex-grow: 1; display: flex; flex-direction: column; }

        .product-description { font-size: 0.9rem; color: var(--color-text-muted); margin-bottom: 1rem; line-height: 1.4; flex-grow: 1; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .product-price { font-weight: 700; font-size: 1.2rem; color: var(--mado-blue); margin-top: auto; }
        .dark-mode .product-price { color: var(--mado-gold); }

        /* LIST VIEW STYLES */
        .products-grid.list-view { grid-template-columns: 1fr; }
        .products-grid.list-view .product-card { flex-direction: row; align-items: center; gap: 1.5rem; }
        .products-grid.list-view .product-image-wrapper { width: 150px; height: 150px; flex-shrink: 0; }

        /* COMPACT GRID VIEW STYLES */

            .products-grid.compact-grid-view { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
        }


        /* === PRODUCT DETAIL POPUP === */
        .popup-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; animation: fadeIn 0.3s ease; backdrop-filter: blur(5px); }
        .popup-content { background: var(--color-surface); color: var(--color-text); width: 90vw; max-width: 900px; max-height: 90vh; border-radius: 20px; overflow: hidden; display: flex; flex-direction: column; animation: slideUp 0.4s ease-out; }
        .popup-close { position: absolute; top: 1rem; right: 1rem; background: rgba(0,0,0,0.3); border: none; font-size: 1.2rem; cursor: pointer; color: white; border-radius: 50%; width: 36px; height: 36px; z-index: 2; display: flex; align-items: center; justify-content: center; }

        .popup-body { display: grid; grid-template-columns: 1fr 1fr; height: 100%; overflow: hidden; }
        .popup-image-container { position: relative; height: 100%; }
        .popup-image { width: 100%; height: 100%; object-fit: cover; }
        .popup-info-container { padding: 2rem; overflow-y: auto; }
        
        .popup-title { font-size: 2rem; font-weight: 700; color: var(--color-text); margin-bottom: 0.5rem; }
        .popup-rating { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; }
        .popup-price { font-size: 1.8rem; font-weight: bold; color: var(--mado-blue); margin-bottom: 1rem; }
        .dark-mode .popup-price { color: var(--mado-gold); }
        .popup-short-desc { color: var(--color-text-muted); line-height: 1.6; margin-bottom: 1.5rem; }
        .popup-badge-container { display: flex; gap: 0.75rem; flex-wrap: wrap; margin-bottom: 1.5rem; }
        .popup-badge { background: var(--color-bg); padding: 0.4rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 500; display: flex; align-items: center; gap: 0.4rem; }
        .popup-badge svg { width: 14px; height: 14px; color: var(--mado-blue); }
        .dark-mode .popup-badge svg { color: var(--mado-gold); }
        
        .accordion-section { border-top: 1px solid var(--color-border); }
        .accordion-header { background: none; border: none; width: 100%; text-align: left; padding: 1.2rem 0; font-size: 1.1rem; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; padding-left: 0.5rem; }
        .accordion-content.open { max-height: 500px; padding-bottom: 1.2rem; }
        .accordion-content p { color: var(--color-text-muted); line-height: 1.7; font-size: 0.95rem; }
        
        .popup-details-list { list-style: none; padding: 0; margin: 0; }
        .popup-details-list li { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--color-bg); font-size: 0.95rem; }
        .popup-details-list li strong { color: var(--color-text); font-weight: 500; }
        .popup-details-list li span { color: var(--color-text-muted); }

        @media (max-width: 768px) {
            .popup-body { grid-template-columns: 1fr; }
            .popup-image-container { height: 250px; }
            .popup-info-container { padding: 1.5rem; }
            .popup-title { font-size: 1.5rem; }
            .popup-price { font-size: 1.5rem; }
        }

        /* === CART PANEL === */
        .cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1002; animation: fadeIn 0.3s; }
        .cart-panel {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 100%; max-width: 400px;
            background: var(--color-surface); color: var(--color-text);
            display: flex; flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            animation: slideInRight 0.4s ease-out;
        }
        .cart-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid var(--color-border); }
        .cart-header h2 { font-size: 1.5rem; font-weight: 600; }

        .cart-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .cart-empty-message { text-align: center; color: var(--color-text-muted); padding-top: 4rem; }

        .cart-item { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }

        .cart-item-details { flex-grow: 1; }

        .cart-item-remove { background: none; border: none; font-size: 1.5rem; color: var(--color-text-muted); cursor: pointer; }
        .cart-footer { padding: 1.5rem; border-top: 1px solid var(--color-border); }

        /* === ACCESSIBILITY DRAWER (Right Side) === */
        .accessibility-drawer {

            display: flex; align-items: center; justify-content: center;
        }
        .accessibility-panel {
            background: var(--color-surface); padding: 1rem;

        .font-size-controls { display: flex; gap: 0.5rem; }

        /* === FEEDBACK & FILTER MODALS === */
        .feedback-modal-overlay, .filter-modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; 
            display: flex; align-items: center; justify-content: center; 
            animation: fadeIn 0.3s;

        .feedback-modal-content, .filter-modal-content {
            background: var(--color-surface); color: var(--color-text);
            width: 90%; max-width: 500px; padding: 2rem;

            font-size: 1.5rem; font-weight: 600; color: var(--mado-blue); 
        }
        .dark-mode .feedback-modal-header h2, .dark-mode .filter-modal-header h2 { 
            color: var(--mado-gold);

        /* Enhanced Feedback Modal */
        .feedback-form-group { margin-bottom: 1.5rem; }
        .feedback-form-group label { display: block; font-weight: 500; margin-bottom: 0.75rem; }
        .feedback-type-selector { display: flex; gap: 1rem; }
        .feedback-type-selector button {
            flex: 1; padding: 0.8rem; border: 1px solid var(--color-border);
            background: var(--color-bg); border-radius: 8px; cursor: pointer;
            transition: all 0.2s ease; font-weight: 500;
        }
        .feedback-type-selector button.active {
            background: var(--mado-blue); color: white; border-color: var(--mado-blue);
        }

            background: var(--mado-gold); color: var(--mado-dark); border-color: var(--mado-gold);
        }
        .star-rating { display: flex; flex-direction: row-reverse; justify-content: flex-end; gap: 0.25rem; }
        .star-rating input { display: none; }
        .star-rating label { font-size: 2rem; color: var(--color-text-muted); cursor: pointer; transition: color 0.2s; }
        .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: var(--mado-gold); }

        .feedback-textarea {
            width: 100%; min-height: 120px; resize: vertical;
            padding: 1rem; border-radius: 10px; border: 1px solid var(--color-border);
            background: var(--color-bg); color: var(--color-text);

        }

        }

        .feedback-submit-btn:disabled { background: var(--color-text-muted); cursor: not-allowed; }

        .feedback-success-message {
            text-align: center; padding: 2rem 0; animation: fadeIn 0.5s;
        }
        .feedback-success-message svg {
            width: 60px; height: 60px; color: #4CAF50;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }
        .feedback-success-message h3 { font-size: 1.5rem; margin-bottom: 0.5rem; }

        /* Filter Modal Styles */
        .filter-group { margin-bottom: 1.5rem; }
        .filter-group-title { font-weight: 600; margin-bottom: 0.75rem; border-bottom: 1px solid var(--color-border); padding-bottom: 0.5rem; }
        .filter-tags-container { display: flex; flex-wrap: wrap; gap: 0.75rem; }

            padding: 0.5rem 1rem; border: 1px solid var(--color-border);

        }

            background: var(--mado-blue); color: white; border-color: var(--mado-blue);
        }
        .dark-mode .filter-tag.active {
             background: var(--mado-gold); color: var(--mado-dark); border-color: var(--mado-gold);
        }
        .filter-modal-footer { margin-top: 2rem; display: flex; gap: 1rem; }
        .filter-modal-btn {
            flex: 1; padding: 0.8rem; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .filter-apply-btn { background: var(--mado-blue); color: white; border: none; }
        .dark-mode .filter-apply-btn { background: var(--mado-gold); color: var(--mado-dark); }
        .filter-clear-btn { background: var(--color-bg); color: var(--color-text); border: 1px solid var(--color-border); }

        
        /* === MADO MATE AI ASSISTANT === */
        .madomate-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, var(--mado-blue), var(--mado-gold));
            border-radius: 50%;
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,35,97,0.3);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: fab-float 3s ease-in-out infinite;
        }
        .madomate-fab:hover {
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 12px 30px rgba(0,35,97,0.4);
        }
        .madomate-fab:hover svg {
            transform: rotate(15deg);
        }
         .madomate-fab svg {
            transition: transform 0.3s ease;
         }
        .dark-mode .madomate-fab {
            background: linear-gradient(45deg, var(--mado-gold), #ffdf70);
            color: var(--mado-dark);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);

            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.4);

            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: inherit;
            border-radius: 50%;

            opacity: 0.7;

            justify-content: flex-end;

        }

            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.4);
            animation: fadeIn 0.3s ease;
            pointer-events: auto;
        }

        .madomate-input-area {
